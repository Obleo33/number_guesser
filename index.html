<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Number <span>Guesser</span></h1>
    </header>
    <main>
      <input id="userInput" name="" value="" placeholder="Enter a number here">
      <button id="guessButton" type=submit name="button" disabled>Guess</button>
      <button id="clearButton" type="button" name="button" disabled>Clear</button>
      <article class="guessTitle"></article>
      <article class="lastGuess"></article>
      <article class="guessDir"></article>
      <button id="resetButton" type="button" name="button" disabled>Reset</button>
      <input id="settingsButton" type="image" src="images/high-resolution-gear-th.png" alt="">
      <section id="settings" class="hidden">
        <h2>Settings</h2>
        <div>
          <input id="minNum" type=number name="" value="" placeholder = "Enter a new minimum number">
          <button id="updateMin"type="button" name="button" disabled>Enter</button>
        </div>
        <div>
          <input id="maxNum" type=number name="" value="" placeholder = "Enter a new maximum number">
          <button id="updateMax"type="button" name="button" disabled>Enter</button>
        </div>
      </section>
    </main>
  </body>
<script src="main.js"></script>
</html>
